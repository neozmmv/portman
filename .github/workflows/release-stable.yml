name: Build and release (stable)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-stable
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build linux/amd64 and linux/arm64
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/portman-linux-amd64 ./cmd/portman
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "-s -w" -o dist/portman-linux-arm64 ./cmd/portman

          chmod +x dist/portman-linux-amd64 dist/portman-linux-arm64
          (cd dist && sha256sum portman-linux-amd64 portman-linux-arm64 > SHASUMS256.txt)

      - name: Move/create the stable tag on this commit
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git tag -f stable "${GITHUB_SHA}"
          git push origin -f stable

      - name: Create/update GitHub Release (stable)
        uses: ncipollo/release-action@v1
        with:
          tag: stable
          name: stable
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          artifacts: "dist/*"
