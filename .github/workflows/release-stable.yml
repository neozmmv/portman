name: Build and release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build linux/amd64 and linux/arm64
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/portman-linux-amd64 ./cmd/portman
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "-s -w" -o dist/portman-linux-arm64 ./cmd/portman

          chmod +x dist/portman-linux-amd64 dist/portman-linux-arm64
          (cd dist && sha256sum portman-linux-amd64 portman-linux-arm64 > SHASUMS256.txt)

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Portman ${{ github.ref_name }}
          allowUpdates: false
          replacesArtifacts: false
          generateReleaseNotes: true
          artifacts: "dist/*"
